<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFTs Web</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/CSS/style.css" />
    <link rel="stylesheet" href="../assets/CSS/login.css" />
  </head>
  <body>
    <!-- Header Section -->
    <section class="header-sec">
      <div class="container">
        <div class="header-wrapper">
          <div>
            <a href="./index.html"
              ><h2 style="font-size: 30px">NFTs Hive</h2></a
            >
            <!-- <img img="../img/images/nerko-dark.svg" alt="" /> -->
          </div>
          <div>
            <ul class="main-menu">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./explore.html">Explore</a></li>
              <li><a href="./contact.html">Contact Us</a></li>
            </ul>
          </div>
          <div>
            <ul class="social-menu">
              <li>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Header Section -->

    <!-- Login Section -->
    <section class="login-sec">
      <div class="container">
        <div class="login-form-wrapper">
          <form action="#" class="login-form">
            <h2>Admin Login</h2>
            <div class="mb">
              <input type="text" placeholder="Enter Your Email or Username" />
            </div>
            <div class="mb">
              <div class="password-field">
                <input
                  type="password"
                  id="password"
                  placeholder="Enter Your Password"
                />
                <i class="fas fa-eye d-block" id="passShow"></i>
                <i class="fas fa-eye-slash d-none" id="passHide"></i>
              </div>
            </div>
            <div class="mb">
            <a href="#" class="forgot-pass">Forgot Password</a>
            </div>
            <div class="mb">
              <button class="cmn-btn w-100" type="submit">Login Now</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Login Section -->

    <!-- Footer Section -->
    <section class="footer-section">
      <div class="container">
        <div class="footer-wraper d-flex">
          <div class="footer-left">
            <p>
              &copy2022 NFTs Hive.All rights reserved. ||
              <a href="#">Developed by Tahir Hossain Nihal</a>
            </p>
          </div>
          <div class="footer-right">
            <div class="footer-menu">
              <ul class="">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Cookies Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Section -->

    <script src="/assets/JS/password-show-hide.js"></script>
  </body>
</html>
